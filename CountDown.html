<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Countdown Digitale - 30/06/2025</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: sans-serif;
            background-color: #0b0c10;
            color: #00ffe1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            padding: 20px;
            overflow: hidden; 
        }

        h1 {
            margin-bottom: 30px;
            font-size: 3.5rem;
            text-shadow:
                1px 1px 2px rgba(0, 0, 0, 0.7),
                2px 2px 3px rgba(0, 0, 0, 0.6),
                3px 3px 4px rgba(0, 0, 0, 0.5),
                4px 4px 5px rgba(0, 0, 0, 0.4),
                5px 5px 6px rgba(0, 0, 0, 0.3),
                6px 6px 7px rgba(0, 0, 0, 0.2);
            animation: 
                intermittentColor 2s infinite alternate,
                floatText 3s infinite ease-in-out alternate,
                glowingShadow 1.5s infinite alternate;
            display: inline-block;
            will-change: transform, color, text-shadow; 
        }

        /* --- Animazioni per H1 --- */
        @keyframes intermittentColor {
            0% { color: #00ffe1; }
            25% { color: #ff00ff; }
            50% { color: #ffff00; }
            75% { color: #00ff00; }
            100% { color: #00ffe1; }
        }

        @keyframes floatText {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-5px); }
            100% { transform: translateY(0px); }
        }

        @keyframes glowingShadow {
            0% { text-shadow: 0 0 5px rgba(0, 255, 225, 0.7); }
            50% { text-shadow: 0 0 15px rgba(0, 255, 225, 1), 0 0 25px rgba(0, 255, 225, 0.8), 0 0 35px rgba(0, 255, 225, 0.6); }
            100% { text-shadow: 0 0 5px rgba(0, 255, 225, 0.7); }
        }

        /* --- Stili per il Countdown (Nuovo Look Digitale) --- */
        #countdown {
            display: flex;
            gap: 15px; /* Aumentato lo spazio tra i blocchi */
            justify-content: center;
            font-size: 6rem; /* Molto pi√π grande! */
            font-family: 'Press Start 2P', 'Courier New', monospace; /* Nuovo font */
            margin-bottom: 30px;
            color: #00ff00; /* Colore tipico dei display digitali */
            text-shadow: 0 0 15px rgba(0, 255, 0, 0.8), 0 0 30px rgba(0, 255, 0, 0.5); /* Effetto bagliore */
        }

        .digit-box {
            background: rgba(0, 0, 0, 0.4); /* Sfondo pi√π scuro e leggermente trasparente */
            border: 2px solid rgba(0, 255, 0, 0.3); /* Bordo per simulare il display */
            color: inherit; /* Eredita il colore da #countdown */
            padding: 10px 20px; /* Aumentato il padding */
            border-radius: 8px;
            box-shadow: inset 0 0 10px rgba(0, 255, 0, 0.2); /* Ombra interna per profondit√† */
            min-width: 90px; /* Larghezza minima per contenere bene i numeri */
            text-align: center;
            position: relative; /* Per posizionare il bagliore */
        }

        .separator {
            padding: 0 5px;
            font-size: 5rem; /* Separatori pi√π grandi */
            line-height: 1.2; /* Allineamento */
            color: #00ff00; /* Colore dei separatori */
            text-shadow: 0 0 10px rgba(0, 255, 0, 0.8); /* Bagliore per i separatori */
            align-self: center; /* Centra verticalmente rispetto ai digit-box */
        }

        #altCounts {
            font-size: 1.8rem;
            line-height: 1.6;
        }

        #expired {
            color: red;
            font-size: 2rem;
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>
    
    <h1>Esodo Azienda Anonima - 30/06/2025 - 23:59:59</h1>
    
    <div id="countdown">Caricamento...</div>
    <div id="altCounts"></div>
    <div id="expired">Countdown terminato!</div>

    <script>
        const countdownEl = document.getElementById("countdown");
        const altCountsEl = document.getElementById("altCounts");
        const expiredEl = document.getElementById("expired");

        const targetDate = new Date("2025-06-30T23:59:59.999");

        function getWorkingDays(start, end) {
            let count = 0;
            const current = new Date(start);
            while (current < end) {
                const day = current.getDay();
                if (day !== 0 && day !== 6) count++;
                current.setDate(current.getDate() + 1);
            }
            return count;
        }

        function createDigitBlock(value) {
            const padded = String(value).padStart(2, '0');
            return `<div class="digit-box">${padded}</div>`;
        }

        function updateCountdown() {
            const now = new Date();
            const distance = targetDate - now;

            if (distance <= 0) {
                countdownEl.style.display = "none";
                altCountsEl.style.display = "none";
                expiredEl.style.display = "block";
                clearInterval(interval);
                return;
            }

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance / (1000 * 60 * 60)) % 24);
            const minutes = Math.floor((distance / (1000 * 60)) % 60);
            const seconds = Math.floor((distance / 1000) % 60);

            const totalHours = Math.floor(distance / (1000 * 60 * 60));
            const totalMinutes = Math.floor(distance / (1000 * 60));
            const totalWeeks = Math.floor(days / 7);
            const workingDays = getWorkingDays(now, targetDate);
            const workingHours = workingDays * 8;

            countdownEl.innerHTML = `
                ${createDigitBlock(days)}<span class="separator">:</span>
                ${createDigitBlock(hours)}<span class="separator">:</span>
                ${createDigitBlock(minutes)}<span class="separator">:</span>
                ${createDigitBlock(seconds)}
            `;

            altCountsEl.innerHTML = `
                <div>üìÖ Giorni lavorativi: <strong>${workingDays}</strong></div>
                <div>üßë‚Äçüíº Ore lavorative: <strong>${workingHours}</strong></div>
                <div>üóìÔ∏è Settimane intere: <strong>${totalWeeks}</strong></div>
                <div>‚è∞ Ore totali: <strong>${totalHours}</strong></div>
                <div>üïí Minuti totali: <strong>${totalMinutes}</strong></div>
            `;
        }

        const interval = setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>
</html>
