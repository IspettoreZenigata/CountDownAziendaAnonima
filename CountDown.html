<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Countdown Azienda Anonima</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: sans-serif;
            /* Sfondo grigio fum√© traslucido */
            background-color: rgba(30, 30, 30, 0.9); /* Un grigio molto scuro con 90% di opacit√† */
            color: #00ffe1; /* Colore del testo generale, qui non visibile per l'h1 o countdown */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            padding: 20px;
            overflow: hidden;
            /* Per l'effetto traslucido, si potrebbe immaginare un'immagine sotto */
            /* Se avessi un'immagine di sfondo: background-image: url('your-background-image.jpg'); background-size: cover; */
        }

        h1 {
            margin-bottom: 30px;
            font-size: 3.5rem;
            text-shadow:
                1px 1px 2px rgba(0, 0, 0, 0.7),
                2px 2px 3px rgba(0, 0, 0, 0.6),
                3px 3px 4px rgba(0, 0, 0, 0.5),
                4px 4px 5px rgba(0, 0, 0, 0.4),
                5px 5px 6px rgba(0, 0, 0, 0.3),
                6px 6px 7px rgba(0, 0, 0, 0.2);
            animation:
                intermittentColor 2s infinite alternate,
                floatText 3s infinite ease-in-out alternate,
                glowingShadow 1.5s infinite alternate;
            display: inline-block;
            will-change: transform, color, text-shadow;
        }

        /* --- Animazioni per H1 --- */
        @keyframes intermittentColor {
            0% { color: #00ffe1; }
            25% { color: #ff00ff; }
            50% { color: #ffff00; }
            75% { color: #00ff00; }
            100% { color: #00ffe1; }
        }

        @keyframes floatText {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-5px); }
            100% { transform: translateY(0px); }
        }

        @keyframes glowingShadow {
            0% { text-shadow: 0 0 5px rgba(0, 255, 225, 0.7); }
            50% { text-shadow: 0 0 15px rgba(0, 255, 225, 1), 0 0 25px rgba(0, 255, 225, 0.8), 0 0 35px rgba(0, 255, 225, 0.6); }
            100% { text-shadow: 0 0 5px rgba(0, 255, 225, 0.7); }
        }

        /* --- Stili per il Countdown --- */
        #countdown {
            display: flex;
            gap: 10px;
            justify-content: center;
            font-size: 4rem;
            font-family: 'Roboto Mono', monospace;
            margin-bottom: 30px;
            color: #ffffff;
            text-shadow:
                0 0 8px rgba(255, 255, 255, 0.7),
                0 0 15px rgba(255, 255, 255, 0.4);
        }

        .digit-box {
            /* Sfondo dei box dei numeri, con una leggera trasparenza rispetto al body */
            background: rgba(0, 0, 0, 0.6); /* Nero trasparente */
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: inherit;
            padding: 8px 15px;
            border-radius: 5px;
            box-shadow: inset 0 0 7px rgba(255, 255, 255, 0.1),
                        0 5px 10px rgba(0,0,0,0.5);
            min-width: 70px;
            text-align: center;
            position: relative;
            transform: perspective(100px) rotateX(2deg);
        }

        .separator {
            padding: 0 3px;
            font-size: 3.5rem;
            line-height: 1.2;
            color: #ffffff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
            align-self: center;
        }

        #altCounts {
            font-size: 1.8rem;
            line-height: 1.6;
        }

        #expired {
            color: red;
            font-size: 2rem;
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>

    <h1>Esodo Azienda Anonima - 30/06/2025 - 23:59:59</h1>

    <div id="countdown">Caricamento...</div>
    <div id="altCounts"></div>
    <div id="expired">Countdown terminato!</div>

    <script>
        const countdownEl = document.getElementById("countdown");
        const altCountsEl = document.getElementById("altCounts");
        const expiredEl = document.getElementById("expired");

        const targetDate = new Date("2025-06-30T23:59:59.999");

        function getWorkingDays(start, end) {
            let count = 0;
            const current = new Date(start);
            while (current < end) {
                const day = current.getDay();
                if (day !== 0 && day !== 6) count++;
                current.setDate(current.getDate() + 1);
            }
            return count;
        }

        function createDigitBlock(value) {
            const padded = String(value).padStart(2, '0');
            return `<div class="digit-box">${padded}</div>`;
        }

        function updateCountdown() {
            const now = new Date();
            const distance = targetDate - now;

            if (distance <= 0) {
                countdownEl.style.display = "none";
                altCountsEl.style.display = "none";
                expiredEl.style.display = "block";
                clearInterval(interval);
                return;
            }

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance / (1000 * 60 * 60)) % 24);
            const minutes = Math.floor((distance / (1000 * 60)) % 60);
            const seconds = Math.floor((distance / 1000) % 60);

            const totalHours = Math.floor(distance / (1000 * 60 * 60));
            const totalMinutes = Math.floor(distance / (1000 * 60));
            const totalWeeks = Math.floor(days / 7);
            const workingDays = getWorkingDays(now, targetDate);
            const workingHours = workingDays * 8;

            countdownEl.innerHTML = `
                ${createDigitBlock(days)}<span class="separator">:</span>
                ${createDigitBlock(hours)}<span class="separator">:</span>
                ${createDigitBlock(minutes)}<span class="separator">:</span>
                ${createDigitBlock(seconds)}
            `;

            altCountsEl.innerHTML = `
                <div>üìÖ Giorni lavorativi: <strong>${workingDays}</strong></div>
                <div>üßë‚Äçüíº Ore lavorative: <strong>${workingHours}</strong></div>
                <div>üóìÔ∏è Settimane intere: <strong>${totalWeeks}</strong></div>
                <div>‚è∞ Ore totali: <strong>${totalHours}</strong></div>
                <div>üïí Minuti totali: <strong>${totalMinutes}</strong></div>
            `;
        }

        const interval = setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>
</html>
