<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Countdown Azienda Anonima</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: sans-serif;
            background-color: rgba(30, 30, 30, 0.9); /* Grigio fum√® traslucido */
            color: #00ffe1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            padding: 20px;
            overflow: hidden;
        }

        h1 {
            margin-bottom: 30px;
            font-size: 3.5rem; /* Dimensione base per desktop/tablet */
            text-shadow:
                1px 1px 2px rgba(0, 0, 0, 0.7),
                2px 2px 3px rgba(0, 0, 0, 0.6),
                3px 3px 4px rgba(0, 0, 0, 0.5),
                4px 4px 5px rgba(0, 0, 0, 0.4),
                5px 5px 6px rgba(0, 0, 0, 0.3),
                6px 6px 7px rgba(0, 0, 0, 0.2);
            animation:
                intermittentColor 2s infinite alternate,
                floatText 3s infinite ease-in-out alternate,
                glowingShadow 1.5s infinite alternate;
            display: inline-block;
            will-change: transform, color, text-shadow;
            line-height: 1.2; /* Aggiungi un po' di spaziatura tra le righe se necessario */
        }

        /* --- Animazioni per H1 (restano invariate, si applicano anche su mobile) --- */
        @keyframes intermittentColor {
            0% { color: #00ffe1; }
            25% { color: #ff00ff; }
            50% { color: #ffff00; }
            75% { color: #00ff00; }
            100% { color: #00ffe1; }
        }

        @keyframes floatText {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-5px); }
            100% { transform: translateY(0px); }
        }

        @keyframes glowingShadow {
            0% { text-shadow: 0 0 5px rgba(0, 255, 225, 0.7); }
            50% { text-shadow: 0 0 15px rgba(0, 255, 225, 1), 0 0 25px rgba(0, 255, 225, 0.8), 0 0 35px rgba(0, 255, 225, 0.6); }
            100% { text-shadow: 0 0 5px rgba(0, 255, 225, 0.7); }
        }

        /* --- Stili per il Countdown (Desktop/Tablet) --- */
        #countdown {
            display: flex;
            gap: 10px;
            justify-content: center;
            font-size: 4rem; /* Dimensione media */
            font-family: 'Roboto Mono', monospace;
            margin-bottom: 30px;
            color: #ffffff;
            text-shadow:
                0 0 8px rgba(255, 255, 255, 0.7),
                0 0 15px rgba(255, 255, 255, 0.4);
        }

        .digit-box {
            background: rgba(0, 0, 0, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: inherit;
            padding: 8px 15px;
            border-radius: 5px;
            box-shadow: inset 0 0 7px rgba(255, 255, 255, 0.1),
                        0 5px 10px rgba(0,0,0,0.5);
            min-width: 70px;
            text-align: center;
            position: relative;
            transform: perspective(100px) rotateX(2deg); /* Effetto 3D per i box */
        }

        .separator {
            padding: 0 3px;
            font-size: 3.5rem;
            line-height: 1.2;
            color: #ffffff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
            align-self: center;
        }

        #altCounts {
            font-size: 1.8rem; /* Dimensione base */
            line-height: 1.6;
        }

        #expired {
            color: red;
            font-size: 2rem;
            margin-top: 20px;
            display: none;
        }

        /* --- MEDIA QUERIES per dispositivi mobili (max-width: 600px) --- */
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }

            h1 {
                font-size: 2rem;
                margin-bottom: 20px;
                text-shadow:
                    1px 1px 1px rgba(0, 0, 0, 0.7),
                    2px 2px 2px rgba(0, 0, 0, 0.5);
            }

            #countdown {
                font-size: 2.5rem;
                gap: 5px;
                margin-bottom: 20px;
            }

            .digit-box {
                padding: 5px 10px;
                min-width: 45px;
                transform: none;
                box-shadow: inset 0 0 5px rgba(255, 255, 255, 0.1);
            }

            .separator {
                font-size: 2rem;
                padding: 0 2px;
            }

            #altCounts {
                font-size: 1.2rem;
            }

            #expired {
                font-size: 1.5rem;
            }
        }

        /* --- MEDIA QUERIES per schermi molto piccoli (es. iPhone SE, max-width: 375px) --- */
        @media (max-width: 375px) {
            h1 {
                font-size: 1.5rem;
            }
            #countdown {
                font-size: 2rem;
                gap: 3px;
            }
            .digit-box {
                padding: 3px 8px;
                min-width: 38px;
            }
            .separator {
                font-size: 1.8rem;
            }
            #altCounts {
                font-size: 1rem;
            }
        }

    </style>
</head>
<body>

    <h1>Esodo Azienda Anonima<br>30/06/2025<br>23:59:59.999</h1>
    
    <div id="countdown">Caricamento...</div>
    <div id="altCounts"></div>
    <div id="expired">Countdown terminato!</div>

    <script>
        const countdownEl = document.getElementById("countdown");
        const altCountsEl = document.getElementById("altCounts");
        const expiredEl = document.getElementById("expired");

        const targetDate = new Date("2025-06-30T23:59:59.999");

        function getWorkingDays(start, end) {
            let count = 0;
            const tempCurrent = new Date(start.getTime()); 
            
            while (tempCurrent < end) {
                const day = tempCurrent.getDay();
                if (day !== 0 && day !== 6) count++;
                tempCurrent.setDate(tempCurrent.getDate() + 1);
            }
            return count;
        }

        function createDigitBlock(value) {
            const padded = String(value).padStart(2, '0');
            return `<div class="digit-box">${padded}</div>`;
        }

        function updateCountdown() {
            const now = new Date();
            const distance = targetDate - now;

            if (distance <= 0) {
                countdownEl.style.display = "none";
                altCountsEl.style.display = "none";
                expiredEl.style.display = "block";
                clearInterval(interval);
                return;
            }

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance / (1000 * 60 * 60)) % 24);
            const minutes = Math.floor((distance / (1000 * 60)) % 60);
            const seconds = Math.floor((distance / 1000) % 60);

            const totalHours = Math.floor(distance / (1000 * 60 * 60));
            const totalMinutes = Math.floor(distance / (1000 * 60));
            const totalWeeks = Math.floor(days / 7);
            const workingDays = getWorkingDays(new Date(now.getTime()), targetDate);
            const workingHours = workingDays * 8;

            countdownEl.innerHTML = `
                ${createDigitBlock(days)}<span class="separator">:</span>
                ${createDigitBlock(hours)}<span class="separator">:</span>
                ${createDigitBlock(minutes)}<span class="separator">:</span>
                ${createDigitBlock(seconds)}
            `;

            altCountsEl.innerHTML = `
                <div>üìÖ Giorni lavorativi: <strong>${workingDays}</strong></div>
                <div>üßë‚Äçüíº Ore lavorative: <strong>${workingHours}</strong></div>
                <div>üóìÔ∏è Settimane intere: <strong>${totalWeeks}</strong></div>
                <div>‚è∞ Ore totali: <strong>${totalHours}</strong></div>
                <div>üïí Minuti totali: <strong>${totalMinutes}</strong></div>
            `;
        }

        const interval = setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>
</html>
