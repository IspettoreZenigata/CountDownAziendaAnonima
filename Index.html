<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>COUNTDOWN AZIENDA ANONIMA --> 30/06/2025</title>
  <style>
    body {
      font-family: sans-serif;
      background: #111;
      color: #00ffcc;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    h1 {
      margin-bottom: 20px;
    }
    #countdown {
      font-size: 2rem;
      letter-spacing: 1px;
    }
    #expired {
      color: red;
      font-size: 2rem;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Esodo Azienda Anonima - 30/06/2025 - 23:59:59.999</h1>
  <div id="countdown">Calcolo in corso...</div>
  <div id="expired" style="display: none;">Countdown terminato!</div>

  <script>
    const countdownEl = document.getElementById("countdown");
    const expiredEl = document.getElementById("expired");

    // Data target: 30 giugno 2025 alle 23:59:59.999
    const targetDate = new Date("2025-06-30T23:59:59.999");

    function updateCountdown() {
      const now = new Date();
      const distance = targetDate - now;

      if (distance <= 0) {
        countdownEl.style.display = "none";
        expiredEl.style.display = "block";
        clearInterval(interval);
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((distance / (1000 * 60)) % 60);
      const seconds = Math.floor((distance / 1000) % 60);
      const milliseconds = distance % 1000;

      countdownEl.textContent = `${days}g ${hours}h ${minutes}m ${seconds}s ${milliseconds}ms`;
    }

    const interval = setInterval(updateCountdown, 30);
    updateCountdown(); // Primo aggiornamento immediato
  </script>
</body>
</html>
